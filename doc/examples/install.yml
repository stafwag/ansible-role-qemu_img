---
- name: Install libvirt & co
  gather_facts: true
  hosts: localhost
  become: true
  tasks:
    - name: Install the requirements
      ansible.builtin.include_role:
        name: "{{ _role }}"
        tasks_from:
          install
      with_items:
        - stafwag.libvirt
        - stafwag.qemu_img
      loop_control:
        loop_var: _role
